- name: apply-changes-now
  plan:
  - aggregate:
    - get: pivnet-product-redis
      resource: {{redis_resource_name}}
      passed: [upgrade-redis]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: pivnet-product-jmx
      resource: {{jmx_resource_name}}
      passed: [upgrade-jmx]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: pivnet-product-metrics
      resource: {{metrics_resource_name}}
      passed: [upgrade-metrics]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: pivnet-product-mysql
      resource: {{mysql_resource_name}}
      passed: [upgrade-mysql]
      trigger: true
      params:
        globs:
        - "*pivotal"
    #- get: pivnet-product-sso
    #  resource: {{sso_resource_name}}
    #  passed: [upgrade-sso]
    #  trigger: true
    #  params:
    #    globs:
    #    - "*pivotal"
    - get: pivnet-product-cc
      resource: {{cc_resource_name}}
      passed: [upgrade-cc]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: pcf-pipelines
      trigger: false
    - get: tool-om
      params:
        globs:
        - om-linux

  - task: apply-changes
    file: pcf-pipelines/tasks/apply-changes/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      OPSMAN_TIMEOUT: {{opsman_timeout_seconds}}

- name: {{metrics_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{metrics_product_slug}}
    product_version: {{metrics_product_version}}
    sort_by: semver

- name: {{jmx_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{jmx_product_slug}}
    product_version: {{jmx_product_version}}
    sort_by: semver

- name: {{cc_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{cc_product_slug}}
    product_version: {{cc_product_version}}
    sort_by: semver

- name: stemcell-downloader
  type: github-release
  source:
    user: pivotal-cf
    repository: pcf-product-stemcell-downloader
    access_token: {{github_token}}
    globs:
    - stemcell-downloader-linux

- name: schedule
  type: time
  source:
    interval: 24h
    start: "11:00 AM"
    stop: "11:15 AM"
    location: America/Phoenix
    days: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]

jobs:
- name: regulator
  plan:
  - get: schedule
    trigger: true
  - get: {{redis_resource_name}}
  - get: {{jmx_resource_name}}
  - get: {{metrics_resource_name}}
  - get: {{mysql_resource_name}}
#  - get: {{sso_resource_name}}
  - get: {{cc_resource_name}}
    params: { globs: [] }

- name: upgrade-redis
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: {{redis_resource_name}}
      passed: [regulator]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: tool-om
      params:
        globs:
        - om-linux
    - get: stemcell-downloader
      params:
        globs: [stemcell-downloader-linux]

  - task: upload-tile
    file: pcf-pipelines/tasks/upload-product/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      PIVNET_PRODUCT_NAME: {{redis_product_slug}}
      TILE_UPLOAD_TIMEOUT: {{tile_upload_timeout}}
  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      PRODUCT_NAME: {{redis_product_name}}
  - task: upload-stemcell
    file: pcf-pipelines/tasks/upload-stemcell/task.yml
    params:
      PRODUCT: {{redis_metadata_basename}}
      IAAS_TYPE: {{iaas_type}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}


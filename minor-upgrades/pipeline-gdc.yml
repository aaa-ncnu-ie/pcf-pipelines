      - om-linux
  - aggregate:
    - get: schedule-apply-changes {{schedule-apply-changes-time-window-start}} to {{schedule-apply-changes-time-window-stop}}
      trigger: true
    - get: {{ert_resource_name}}
      passed: [upgrade-ert]
    - get: {{redis_resource_name}}
      passed: [upgrade-redis]
    - get: {{jmx_resource_name}}
      passed: [upgrade-jmx]
    - get: {{metrics_resource_name}}

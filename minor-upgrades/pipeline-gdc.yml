groups: []

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pcf-pipelines
  type: git
  source:
    uri: https://github.com/aaa-ncnu-ie/pcf-pipelines.git
    branch: prod
    username: {{github_token}}

- name: tool-om
  type: github-release
  source:
    user: pivotal-cf
    repository: om
    access_token: {{github_token}}

- name: {{ert_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{ert_product_slug}}
    product_version: {{ert_product_version}}
    sort_by: semver

- name: {{redis_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{redis_product_slug}}
    product_version: {{redis_product_version}}
    sort_by: semver

- name: {{mysql_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{mysql_product_slug}}
    product_version: {{mysql_product_version}}
    sort_by: semver

- name: {{sso_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{sso_product_slug}}
    product_version: {{sso_product_version}}
    sort_by: semver

- name: {{metrics_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{metrics_product_slug}}
    product_version: {{metrics_product_version}}
    sort_by: semver

- name: {{jmx_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{jmx_product_slug}}
    product_version: {{jmx_product_version}}
    sort_by: semver

- name: {{cc_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{cc_product_slug}}
    product_version: {{cc_product_version}}
    sort_by: semver

- name: stemcell-downloader
  type: github-release
  source:
    user: pivotal-cf
    repository: pcf-product-stemcell-downloader
    access_token: {{github_token}}
    globs:
    - stemcell-downloader-linux

- name: schedule {{scheduler-time-window-start}} to {{scheduler-time-window-stop}}
  type: time
  source:
    start: {{scheduler-time-window-start}}
    stop: {{scheduler-time-window-stop}}
    location: {{scheduler-time-location}}
    days: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]

- name: schedule-apply-changes {{schedule-apply-changes-time-window-start}} to {{schedule-apply-changes-time-window-stop}}
  type: time
  source:
    start: {{schedule-apply-changes-time-window-start}}
    stop: {{schedule-apply-changes-time-window-stop}}
    location: {{schedule-apply-changes-time-location}}
    days: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]

jobs:
- name: regulator
  plan:
  - get: schedule {{scheduler-time-window-start}} to {{scheduler-time-window-stop}}
    trigger: true
  - get: {{ert_resource_name}}
  - get: {{redis_resource_name}}
  - get: {{jmx_resource_name}}
  - get: {{metrics_resource_name}}
  - get: {{mysql_resource_name}}
  - get: {{sso_resource_name}}
  - get: {{cc_resource_name}}
    params: { globs: [] }

- name: upgrade-ert
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: {{ert_resource_name}}
      passed: [regulator]
      trigger: true
      params:
        globs:
        - "*pivotal"
    - get: tool-om
      params:
        globs:
        - om-linux
    - get: stemcell-downloader
      params:
        globs: [stemcell-downloader-linux]
  - task: upload-tile
    file: pcf-pipelines/tasks/upload-product/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      PIVNET_PRODUCT_NAME: {{ert_product_slug}}
      TILE_UPLOAD_TIMEOUT: {{tile_upload_timeout}}
  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      PRODUCT_NAME: {{ert_product_name}}
  - task: upload-stemcell
    file: pcf-pipelines/tasks/upload-stemcell/task.yml
    params:
      PRODUCT: {{ert_metadata_basename}}
      IAAS_TYPE: {{iaas_type}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}


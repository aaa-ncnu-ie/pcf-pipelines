groups: []

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pcf-pipelines
  type: git
  source:
    uri: https://github.com/aaa-ncnu-ie/pcf-pipelines.git
    branch: prod
    username: {{git_private_key}}

- name: {{ert_resource_name}}
  type: pivnet
  check_every: {{pivnet_poll_interval}}
  source:
    api_token: {{pivnet_token}}
    product_slug: {{ert_product_slug}}
    product_version: {{ert_product_version}}
    sort_by: semver

